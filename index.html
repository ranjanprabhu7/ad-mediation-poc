<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAST Ad Demo</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs.ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>
</head>
<body>
  <video
    id="videoPlayer"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    playsinline
  >
    <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
  </video>

  <script>
    const player = videojs('videoPlayer');

    player.ready(() => {
      player.ima({
        adTagUrl:
          "https://pubads.g.doubleclick.net/gampad/ads?" +
          "iu=/21775744923/external/single_ad_samples&" +
          "sz=640x480&" +
          "cust_params=sample_ct%3Dskippablelinear&" +
          "gdfp_req=1&" +
          "output=vast&" +
          "unviewed_position_start=1&" +
          "env=vp&" +
          "impl=s&" +
          "correlator=" + Date.now()
      });

      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
      player.play();
    });
  </script>
</body>
</html>
