<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js + VAST Ad Demo</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- Video.js and plugins: correct load order is important -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs.ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 640px;
    }
  </style>
</head>
<body>
  <video
    id="videoPlayer"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    playsinline
  >
    <source
      src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      type="video/mp4"
    />
  </video>

  <script>
    const player = videojs('videoPlayer');

    // Initialize the ad plugin right after player creation
    player.ready(() => {
      player.ima({
        adTagUrl:
          "https://pubads.g.doubleclick.net/gampad/ads?" +
          "iu=/21775744923/external/single_ad_samples&" +
          "sz=640x480&" +
          "cust_params=sample_ct%3Dskippablelinear&" +
          "gdfp_req=1&" +
          "output=vast&" +
          "unviewed_position_start=1&" +
          "env=vp&" +
          "impl=s&" +
          "correlator=" + Date.now()
      });

      // Important: call these *after* player is ready
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();

      player.play();
    });
  </script>
</body>
</html>
